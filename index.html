<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Simple Weather App</h1>
    </div>
    <form id="search-form">
        <input type="search" id="search-input" placeholder="Enter city name" required autocomplete="off"/><br></br>
        <button id="search-btn">Search</button>
    </form>

    <main id="app-container">
        <div id="country">
            <p>-----------</p>
        </div>
        <div id="location">
            <p>-----------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="./icons/clouds-and-sun.svg" alt="">
            <p><span id="temp-value">-----------</span><span id="temp-unit" >&#176c</span></p>
        </div>
        <div id="climate">
            <p>-----------</p>
        </div>
        
        
    </main>

    <script src="main.js"></script>    
</body>

</html>
